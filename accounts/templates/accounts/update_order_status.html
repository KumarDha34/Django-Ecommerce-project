{% block content %}
<h2>Update Order Status</h2>

<!-- Order Information -->
<div class="order-info">
    <p><strong>Order ID:</strong> #{{ order.id }}</p>
    <p><strong>Current Status:</strong> <span class="current-status">{{ order.status }}</span></p>
</div>

<!-- Status Update Form -->
<div class="status-update-form">
    <form method="POST">
        {% csrf_token %}
        <label for="status">Select New Status:</label>
        <select name="status" id="status" class="status-select">
            <option value="Pending" {% if order.status == "Pending" %}selected{% endif %}>Pending</option>
            <option value="Shipped" {% if order.status == "Shipped" %}selected{% endif %}>Shipped</option>
            <option value="Delivered" {% if order.status == "Delivered" %}selected{% endif %}>Delivered</option>
        </select>
        <button type="submit" class="btn-update">Update Status</button>
    </form>
</div>

<!-- Cancel Link -->
<div class="cancel-link">
    <a href="{% url 'admin_manage_orders' %}" class="btn-cancel">Cancel</a>
</div>

{% endblock %}

<!-- Add CSS Styling -->
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    /* Order Information */
    .order-info {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .order-info p {
        margin: 8px 0;
        font-size: 14px;
    }

    .current-status {
        font-weight: bold;
        color: #007bff;
    }

    /* Status Update Form */
    .status-update-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .status-update-form label {
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
    }

    .status-select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .btn-update {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        border: none;
    }

    .btn-update:hover {
        background-color: #218838;
    }

    /* Cancel Link */
    .cancel-link {
        margin-top: 20px;
    }

    .btn-cancel {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn-cancel:hover {
        background-color: #c82333;
    }
</style>
