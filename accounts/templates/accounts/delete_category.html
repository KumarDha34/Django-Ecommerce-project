{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        h2 {
            color: #d9534f;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeSlideDown 0.6s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
            animation: fadeSlideDown 0.7s ease-in-out;
        }

        .warning-icon {
            font-size: 50px;
            color: #d9534f;
            margin-bottom: 10px;
            animation: bounce 1s infinite alternate;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background: linear-gradient(135deg, #ff5f6d, #ff7e5f);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(255, 95, 109, 0.4);
        }

        .cancel-btn {
            display: block;
            text-decoration: none;
            color: white;
            background: #6c757d;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cancel-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="warning-icon">⚠️</div>
        <h2>Delete Category</h2>
        <p>Are you sure you want to delete "<strong>{{ category.name }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'manage_categories' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>

</body>
</html>
