<h2 class="category-title">Products in {{ category.name }}</h2>

<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <div class="product-image">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            </div>
            <h3 class="product-name">{{ product.name }}</h3>
            <p class="product-price">Rs. {{ product.price }}</p>
            <a href="{% url 'product_detail' product.id %}" class="btn">View Details</a>
        </div>
    {% endfor %}
</div>

<style> 
    /* Category Title */
    .category-title {
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
    }

    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    /* Product Card */
    .product-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .product-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Product Image */
    .product-image {
        width: 100%;
        height: 200px; /* Fixed height to maintain uniformity */
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        border-radius: 8px;
        background: #f8f8f8; /* Light background for contrast */
    }

    .product-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Ensures the whole image fits without cropping */
        transition: transform 0.3s ease-in-out;
    }

    .product-card:hover .product-image img {
        transform: scale(1.05);
    }

    /* Product Name */
    .product-name {
        font-size: 20px;
        font-weight: bold;
        margin: 10px 0;
        color: #333;
    }

    /* Product Price */
    .product-price {
        font-size: 18px;
        color: #007bff;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* View Details Button */
    .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s ease, transform 0.2s;
    }

    .btn:hover {
        background: #0056b3;
        transform: scale(1.05);
    }
</style>
