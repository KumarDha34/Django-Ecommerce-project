<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .product-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }
      .product-container:hover {
        transform: scale(1.02);
      }
      img {
        max-width: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
      }
      img:hover {
        transform: scale(1.05);
      }
      .btn-custom {
        transition: all 0.3s ease-in-out;
        padding: 10px 20px;
        border-radius: 8px;
      }
      .btn-custom:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-container">
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" />
        <p class="mt-3">{{ product.description }}</p>
        <h4 class="text-primary">Price: Rs.{{ product.price }}</h4>
        <p class="text-success">Stock: {{ product.stock }}</p>

        <div class="d-flex justify-content-center gap-3 mt-3">
          <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary btn-custom">Add to Cart</a>
          <a href="{% url 'add_to_wishlist' product.id %}" class="btn btn-outline-secondary btn-custom">Add to Wishlist</a>
        </div>
        <div class="mt-4">
          <a href="{% url 'user_dashboard' %}" class="btn btn-dark btn-custom">‚Üê Back to Dashboard</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
