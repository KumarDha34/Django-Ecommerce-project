<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 50px;
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #343a40;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      resize: none;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .note {
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2><i class="fas fa-credit-card"></i> Checkout</h2>
  <form method="post">
    {% csrf_token %}
    <label for="address">Shipping Address:</label>
    <textarea name="address" required placeholder="Enter your delivery address here..."></textarea>
    <button type="submit"><i class="fas fa-shopping-bag"></i> Place Order</button>
  </form>
  <p class="note">After placing your order, you'll be redirected to complete your payment securely.</p>
</div>

</body>
</html>
